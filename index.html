<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="Assets/img/favicon.png" type="image/x-icon">
    <title>Document</title>

<body>
    <main>
        <div id="main-container">
            <!--Banner Lateral-->
            <div id="banner-container">
                <img src="Assets/img/imagem_cel_exterior2.png" alt="Crie uma conta no instagram">
            </div>
            <!--Formulario de login e registro-->>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="Assets/img/logo_instagram.png" alt="instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone,nome de usuario ou email" required>
                        <input type="password" placeholder="Digite sua senha" required>
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="www.facebook.com">
                                <img src="Assets/img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Nao tem uma conta <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="https://play.google.com"><img src="Assets/img/botao_google_play.png" alt="Google play"></a>
                    <a href="ms-microsoft-store"><img src="Assets/img/botao_microsoft.png" alt="Microsoft Store"></a>
                </div>
            </div>
        </div>
    </main>
